{% extends 'base/base.html' %}
{% block content %}

<div class="container">
{% if request.user.pk == question.user_id %}
    <h1>Add question</h1>
    <div class="items-container">

        <div class="item">
            <form method="POST" action="{% url 'question add' pk=request.user.pk%}">
                {{ form }}
                <button type="submit">Add</button>
                {% csrf_token %}
            </form>
        </div>

    </div>
{% else %}
     <h1>Permission denied!</h1>
{% endif %}
</div>
{% endblock %}
